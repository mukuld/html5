<body>

<form method="post">
	<label for "lawn">Lawn Mowing: [Sq Feet]</label>&nbsp;
	<input type="text" name="Lawn" value="" maxlength="10" size="7" id="lawn" /><p>
	<label for "weed">Weeding: [Sq Feet]</label>&nbsp;
	<input type="text" name="weed" value="" maxlength="10" size="7" id="weed" /><p>
	<label for "hedge">Hedge Trimming: [Sq Feet]</label>&nbsp;
	<input type="text" name="hedge" value="" maxlength="10" size="7" id="hedge" /><p>
	<label for "fertz">Fertilizing: [Sq Feet]</label>&nbsp;
	<input type="text" name="fertz" value="" maxlength="10" size="7" id="fertz" /><p>
	<label for "ground">Ground Dressing: [Sq Feet]</label>&nbsp;
	<input type="text" name="ground" value="" maxlength="10" size="7" id="ground" /><p>
	<input TYPE="button" VALUE="Quote" onClick=computeForm(this.form)>&nbsp;
	<input type="button" value="Reset" onClick=clearForm(this.form)><p>
	<label for "total_cost">Your cost:</label>&nbsp;
	<input type="text" readonly name=total_cost size=10>
</html>
